<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account Page</title>
    <link rel="stylesheet" href="./myAccount-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" type="image/icon" href="../images/logo.png"/>
</head>

<body>
    <div class="login-container">
        <a href="/index.html"  class="home-btn"><i class="fas fa-home"></i> Home</a>
        <h1>Login</h1>
        <p>Welcome back, please login to your account.</p>
        <form id="loginForm" novalidate>
            <input type="email" id="email" placeholder="Email Address">
            <div class="error" id="emailError">Username is required</div>
            
            <input type="password" id="password" placeholder="Password">
            <div class="error" id="passwordError">Password is required</div>
            
            <div class="options">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <a href="/forgetPassword/forgetPassword.html">Forgot Password?</a>
            </div>
            <div class="buttons">
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>
        <div class="agent-login">
            <p>You don't have an account? <a href="/register/register.html">Register</a></p>
        </div>
        <div class="agent-login">
            <p>Are you an agent? <a href="/agents/agent-login.html">Login As Agent</a></p>
        </div>
    </div>
    <script src="./myAccount.js"></script>
</body>

</html>
