<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal Login</title>
    <link rel="stylesheet" href="./adminPortal-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" type="image/icon" href="../images/logo.png"/>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <a href="/index.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
            <h1>Login</h1>
            <p>Welcome back, please login to your account.</p>
            <form id="validationForm" novalidate>
                <div class="input-group">
                    <input type="text" id="usernameOrEmailInput" placeholder="Username or Email Address" required>
                    <div class="error" id="usernameOrEmailError">Username or Email is required</div>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordFieldInput" placeholder="Password" required>
                    <div class="error" id="passwordFieldError">Password is required</div>
                </div>
                <div class="remember-me">
                    <label><input type="checkbox"> Remember Me</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    <script src="./adminPortal.js"></script>
</body>
</html>
