<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>

<body>
    <div class="container">
        <div class="register-container">
            <a href="./index.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
            <h1>Create Account</h1>
            <p>Fill the below form to create a new account.</p>
            <form>
                <!-- Row 1: First Name and Last Name -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Row 2: Country and Date of Birth -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" required>
                            <option value="" disabled selected>Select Country</option>
                            <option value="Nigeria">ðŸ‡³ðŸ‡¬ Nigeria</option>
                            <option value="United States">ðŸ‡ºðŸ‡¸ United States</option>
                            <option value="United Kingdom">ðŸ‡¬ðŸ‡§ United Kingdom</option>
                            <option value="India">ðŸ‡®ðŸ‡³ India</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Date of Birth</label>
                        <input type="date" id="birthDate" required>
                    </div>
                </div>

                <!-- Row 3: Phone Number -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="phone-input">
                            <select id="countryCode" class="country-code">
                                <option data-countryCode="NG" value="234">ðŸ‡³ðŸ‡¬ +234</option>
                                <option data-countryCode="US" value="1">ðŸ‡ºðŸ‡¸ +1</option>
                                <option data-countryCode="GB" value="44">ðŸ‡¬ðŸ‡§ +44</option>
                                <option data-countryCode="IN" value="91">ðŸ‡®ðŸ‡³ +91</option>
                                <!-- Add more countries as needed -->
                            </select>
                            <input type="tel" id="phone" class="phone-number" placeholder="Phone Number" required>
                        </div>
                    </div>
                </div>

                <!-- Row 4: Gender and Address -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address" required>
                    </div>
                </div>

                <!-- Row 5: Email, Password, Confirm Password -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>

                <!-- Row 6: Remember Me and Buttons -->
                <div class="form-row">
                    <div class="form-group remember-me-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn register-btn">Register</button>
                    <button type="button" class="btn login-btn">Back to Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
