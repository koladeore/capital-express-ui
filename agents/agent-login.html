<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login</title>
    <link rel="stylesheet" href="./agent-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" type="image/icon" href="../images/logo.png"/>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <a href="/index.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
            <h1>Login</h1>
            <p>Welcome back, please login to your account.</p>
            <form id="secondForm" novalidate>
                <div class="input-group">
                    <input type="text" id="usernameOrEmail" placeholder="Username or Email Address">
                    <div class="error" id="usernameOrEmailError">Username or Email is required</div>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordField" placeholder="Password">
                    <div class="error" id="passwordFieldError">Password is required</div>
                </div>
                <div class="login-options">
                    <label><input type="checkbox"> Remember Me</label>
                </div>
                <div class="login-btn">
                    <button type="submit">Login</button>
                </div>
            </form>        
            <div class="alternative-login">
                <p>Are you a customer?</p>
                <button class="customer-login-btn"><a href="/myAccount/myAccount-login.html" class="customer-login-btn">Login as Customer</a></button>
            </div>
        </div>
    </div>
    <script src="./agents.js"></script>
</body>
</html>
