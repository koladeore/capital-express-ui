<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <!-- Include Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="register-container">
            <a href="/index.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
            <h1>Create Account</h1>
            <p>Fill the below form to create a new account.</p>
            <form>
                <!-- Row 1: First Name and Last Name -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Row 2: Country and Date of Birth -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" required>
                            <option value="" disabled selected>Select State</option>
                            <option value="Nigeria">ðŸ‡³ðŸ‡¬ Nigeria</option>
                            <option value="United States">ðŸ‡ºðŸ‡¸ United States</option>
                            <option value="United Kingdom">ðŸ‡¬ðŸ‡§ United Kingdom</option>
                            <option value="India">ðŸ‡®ðŸ‡³ India</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="local government">Local Government</label>
                        <select id="localGovernment" required>
                            <option value="" disabled selected>Select Local Government</option>
                            <option value="LGA1">Local Government Area 1</option>
                            <option value="LGA2">Local Government Area 2</option>
                            <option value="LGA3">Local Government Area 3</option>
                            <!-- Add more local governments as needed -->
                        </select>
                    </div>
                </div>
                 <!-- Row 3: Date of birth -->
                 <div class="form-row">
                    <div class="form-group">
                        <label for="birthDate">Date of Birth</label>
                        <input type="date" id="birthDate" required>
                    </div>
                </div>
                <!-- Row 4: Phone Number -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="tel-input" required pattern="^[0-9]+$" name="phone" placeholder="Enter phone number">
                    </div>
                </div>

                <!-- Row 5: Gender and Address -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                 <!-- Row 6: Date of birth -->
                 <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea name="address" cols="40" rows="4" class="textarea"></textarea>
                    </div>
                </div>
                <!-- Row 7: Email, Password, Confirm Password -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>

                <!-- Row 8: Remember Me and Buttons -->
                <div class="form-row">
                    <div class="form-group remember-me-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn register-btn">Register</button>
                    <button class="btn login-btn"><a href="/myAccount/myAccount-login.html" class="btn login-btn">Back to Login</a></button>
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- intl-tel-input JS -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="./register.js"></script>
</body>
</html>
